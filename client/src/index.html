<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vim Safe App</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="bg-gray-800 text-gray-200 p-4 flex justify-between items-center">
    <div class="flex items-center space-x-2">
      <a href="/" class="text-lg font-bold text-blue-400 hover:text-blue-300">Minimalist Safe{Wallet}</a>
      <span id="safe-address-display" class="text-gray-400 text-sm"></span>
    </div>
    <span id="signer-address-display" class="text-gray-400 text-sm"></span>
  </header>
  <div id="app" class="flex flex-col h-[calc(100vh-4rem)]">
    <div id="input-container" class="flex-1 p-4">
      <div class="bg-gray-800 p-6 rounded-lg border border-gray-700 w-full max-w-2xl">
        <label for="safe-address-input" class="text-gray-400 text-sm mb-2 block">Safe Account</label>
        <div class="relative w-full">
          <span class="absolute left-0 top-0 h-10 w-10 bg-gray-600 rounded-l-full flex items-center justify-center">
            <div class="w-6 h-6 bg-gray-500 rounded-full"></div>
          </span>
          <input id="safe-address-input" class="bg-gray-800 text-gray-200 pl-12 pr-4 py-2 rounded-l-full rounded-r-none focus:outline-none focus:ring-2 focus:ring-blue-400 w-full placeholder-gray-400 border border-gray-600" placeholder="" />
        </div>
      </div>
    </div>
    <input id="command-input" class="absolute opacity-0 w-0 h-0" />
    <div id="buffer" class="flex-1 p-4 overflow-y-auto"></div>
    <div id="status-bar" class="bg-gray-700 p-2 text-sm"></div>
  </div>
  <script type="module" src="/main.ts"></script>
</body>
</html>
